<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style type="text/tailwindcss">
    @theme {
      --font-montserrat: 'Montserrat', sans-serif;
      --font-fraunces: 'Fraunces', serif;
      --breakpoint-sm: 678px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <main class="bg-[#f2ebe3ff] min-h-screen flex items-center justify-center font-fraunces text-md">
    <div class="w-[95%] max-w-[650px] flex flex-col my-15 sm:my-0 sm:grid sm:grid-cols-2 bg-white rounded-b-lg sm:rounded-xl shadow-lg">
      <div>
        <img class="sm:hidden rounded-t-lg" src="./images/image-product-mobile.jpg" alt=""> 
        <img class="hidden sm:block rounded-tl-xl rounded-bl-xl" src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="p-8 flex flex-col justify-center gap-6">
        <h4 class="font-montserrat font-semibold text-[#6c7289ff] text-xs tracking-[0.4em] uppercase">Perfume</h4>
        <h1 class="font-extrabold text-[#1c232bff] text-3xl sm:text-4xl">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-[#6c7289ff] text-[16px]">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex items-center justify-start gap-5 mb-1">
          <span class="text-[#3c8067ff] font-bold text-3xl">$149.99</span>
          <span class="text-sm text-[#6c7289ff] line-through">$169.99</span>
        </div>
        <button class="w-full font-montserrat bg-[#3c8067ff] hover:bg-[#1b4133ff] text-sm text-white font-semibold py-4 rounded-lg flex items-center justify-center gap-3">
          <img src="./images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
